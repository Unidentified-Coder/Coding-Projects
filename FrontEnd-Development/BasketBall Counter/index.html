<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div class="Home-Score">
                <h3>HOME</h3>
                <span id="H_Score">0</span>

                <div class="Home-btns">
                    <button onclick="home_add(1)">+1</button>
                    <button onclick="home_add(2)">+2</button>
                    <button onclick="home_add(3)">+3</button>
                
                </div>
            </div>
            
            <div class="Away-Score">
                <h3>AWAY</h3>
                <span id="A_Score">0</span>
                
                <div class="Away-btns">
                    <button onclick="away_add(1)">+1</button>
                    <button onclick="away_add(2)">+2</button>
                    <button onclick="away_add(3)">+3</button>
            
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
